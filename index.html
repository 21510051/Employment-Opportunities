<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employement Opportunities</title>
    <link rel="stylesheet" href="styles.css">
    <script src=
    "https://code.jquery.com/jquery-3.5.1.js">
        </script>    
        <script>
        $(document).ready(function () {
            $.getJSON('jobs.json', function (data) {
                var count=0;
                $.each(data.jobs, function (i, f) {
                    if(f.position != undefined && f.companyName != undefined && f.requirements != undefined && f.contactEmail != undefined)
                    {var tblRow = "<tr>" + "<td>" + ++count + "</td>" +
                        "<td>" + f.companyName + "</td>" + "<td>" + f.position + "</td>" + "<td>" + f.requirements + "</td>" + "<td>" + f.contactEmail + "</td>" + "</tr>"
                    $('#userdata tbody').append(tblRow);
                    }
                });
            });

        });
    </script>
</head>

<body>
        <div class="wrapper">
            <div class="profile">
                <h1 class="heading"> Available Jobs </h1>
                <table id="userdata" border="2">
                    <thead>
                        <th>Id</th>
                        <th>Company Name</th>
                        <th>Position</th>
                        <th>Requirements</th>
                        <th>Contact Email</th>
                    </thead>
                    <tbody class="contentBody">
                        
                    </tbody>
                </table>
                

            </div>
        </div>
        <hr>
        <hr>
        <marquee>Jobs opening</marquee>
    </body>

</html>
